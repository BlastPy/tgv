{% load static from staticfiles %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title%} {% endblock%}</title>

    <!-- Bootstrap -->

    <link href=" {% static "css/bootstrap.min.css"%}" rel="stylesheet">
      <link href=" {% static "css/site.min.css"%}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

<!-- Початок меню -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                 <div class="container-fluid">
                   <!-- Brand and toggle get grouped for better mobile display -->
                   <div class="navbar-header">
                     <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-5">
                       <span class="sr-only">Toggle navigation</span>
                       <span class="icon-bar"></span>
                       <span class="icon-bar"></span>
                       <span class="icon-bar"></span>
                     </button>
                     <a class="navbar-brand" href="#">Військова кафедра ІФНТУНГ</a>
                   </div>
                   <!-- Collect the nav links, forms, and other content for toggling -->
                   <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-5">
                     <ul class="nav navbar-nav">
                       <!-- Launges-->
                       {% for nameparts in namepart  %}
                       <li class="dropdown">
                         <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ nameparts.title | safe }} <b class="caret"></b></a>
                         <ul class="dropdown-menu" role="menu">

                           {% for rozdils in rozdil %}
                           <li><a href="{{ rozdils.get_absolute_url }}">{{ rozdils.title | safe }}</a></li>
                            {% endfor%}
                         </ul>
                       </li>
                       {% endfor%}
                      <!-- end dropdown -->
                   </ul>
                   </div><!-- /.navbar-collapse -->
                 </div><!-- /.container-fluid -->
               </nav>
<!-- Кінець меню -->



<div class="container">
  <div class="row">
    <div class="col-md-12 сol-lg-12 col-sm-12 col-xs-12">


{% block content%}

{% endblock%}

</div>
</div>
</div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://w.sharethis.com/button/buttons.js"></script>
    <script src="{% static "js/site.min.js"%}"></script>
  </body>
</html>
